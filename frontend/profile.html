<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-page { padding: 40px 0; background: #f9f8ff; min-height: 100vh; }
        .profile-container { max-width: 900px; margin: 0 auto; padding: 0 20px; }
        .profile-card { background: white; border-radius: 15px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); overflow: hidden; }
        .profile-header { background: linear-gradient(135deg, #6d28d9, #5b21b6); color: white; padding: 40px; text-align: center; position: relative; }
        .profile-pic-wrapper { position: relative; display: inline-block; margin-bottom: 20px; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid white; }
        .change-pic-btn { position: absolute; bottom: 0; right: 0; background: white; color: #6d28d9; border: none; border-radius: 50%; width: 36px; height: 36px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        .profile-name { font-size: 28px; font-weight: 700; margin: 10px 0 5px; }
        .profile-email { opacity: 0.9; margin-bottom: 10px; }
        .profile-role { display: inline-block; padding: 6px 20px; background: rgba(255,255,255,0.2); border-radius: 20px; font-size: 14px; font-weight: 600; }
        .profile-body { padding: 40px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-field { margin-bottom: 20px; }
        .form-field label { display: block; font-weight: 600; margin-bottom: 8px; color: #2e1065; font-size: 14px; }
        .form-field input, .form-field textarea, .form-field select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 15px; font-family: 'Poppins', sans-serif; transition: border-color 0.3s; }
        .form-field input:focus, .form-field textarea:focus, .form-field select:focus { outline: none; border-color: #6d28d9; }
        .form-field textarea { resize: vertical; min-height: 80px; }
        .social-section { margin-top: 30px; padding-top: 30px; border-top: 2px solid #f3f0ff; }
        .social-section h3 { margin-bottom: 20px; color: #2e1065; }
        .social-field { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .social-field i { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #f3f0ff; color: #6d28d9; border-radius: 8px; font-size: 18px; }
        .social-field input { flex: 1; }
        .save-btn { width: 100%; padding: 15px; background: #6d28d9; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; transition: background 0.3s; }
        .save-btn:hover { background: #5b21b6; }
        .back-btn { display: inline-flex; align-items: center; gap: 8px; color: #6d28d9; text-decoration: none; margin-bottom: 20px; font-weight: 600; }
        .back-btn:hover { color: #5b21b6; }
        @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="#" id="dashboardLink">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div style="display: flex; gap: 10px; align-items: center; margin-left: auto;">
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
                    <button class="lang-btn" data-lang="ar" onclick="setLanguage('ar')">AR</button>
                </div>
                <button id="logoutBtn" class="btn-signin" data-i18n="logout">Logout</button>
            </div>
        </div>
    </nav>

    <div class="profile-page">
        <div class="profile-container">
            <a href="#" id="backLink" class="back-btn">
                <i class="fas fa-arrow-left"></i> <span data-i18n="backToDashboard">Back to Dashboard</span>
            </a>
            
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-pic-wrapper">
                        <img id="profilePic" src="https://via.placeholder.com/120" class="profile-pic">
                        <input type="file" id="picInput" accept="image/*" style="display: none;">
                        <button id="changePicBtn" class="change-pic-btn">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <h1 id="displayName" class="profile-name">User Name</h1>
                    <p id="displayEmail" class="profile-email">user@email.com</p>
                    <span id="displayRole" class="profile-role">STUDENT</span>
                </div>
                
                <div class="profile-body">
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-field">
                                <label data-i18n="fullName">Full Name</label>
                                <input type="text" id="name" required>
                            </div>
                            <div class="form-field">
                                <label data-i18n="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-field">
                                <label data-i18n="phone">Phone</label>
                                <input type="tel" id="phone" placeholder="+211 XXX XXX XXX">
                            </div>
                            <div class="form-field" id="gradeGroup" style="display: none;">
                                <label data-i18n="grade">Grade</label>
                                <select id="grade">
                                    <option value="9">Grade 9</option>
                                    <option value="10">Grade 10</option>
                                    <option value="11">Grade 11</option>
                                    <option value="12">Grade 12</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-field">
                            <label data-i18n="biography">Biography</label>
                            <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
                        </div>
                        
                        <div class="social-section">
                            <h3 data-i18n="socialMedia">Social Media</h3>
                            <div class="social-field">
                                <i class="fab fa-facebook"></i>
                                <input type="url" id="facebook" placeholder="https://facebook.com/username">
                            </div>
                            <div class="social-field">
                                <i class="fab fa-twitter"></i>
                                <input type="url" id="twitter" placeholder="https://twitter.com/username">
                            </div>
                            <div class="social-field">
                                <i class="fab fa-linkedin"></i>
                                <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username">
                            </div>
                        </div>
                        
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i> <span data-i18n="saveChanges">Save Changes</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/i18n.js"></script>
    <script src="js/seed-data.js"></script>
    <script src="js/app.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (!user.id) {
            window.location.href = 'login.html';
        }
        
        // Setup navigation
        const dashboardLink = document.getElementById('dashboardLink');
        const backLink = document.getElementById('backLink');
        if (user.role === 'student') {
            dashboardLink.href = 'student-dashboard.html';
            backLink.href = 'student-dashboard.html';
        } else if (user.role === 'teacher') {
            dashboardLink.href = 'teacher-dashboard.html';
            backLink.href = 'teacher-dashboard.html';
        } else if (user.role === 'admin') {
            dashboardLink.href = 'admin-dashboard.html';
            backLink.href = 'admin-dashboard.html';
        }

        // Load profile data
        document.getElementById('displayName').textContent = user.name;
        document.getElementById('displayEmail').textContent = user.email;
        document.getElementById('displayRole').textContent = user.role.toUpperCase();
        document.getElementById('name').value = user.name;
        document.getElementById('email').value = user.email;
        document.getElementById('phone').value = user.phone || '';
        document.getElementById('bio').value = user.biography || '';
        document.getElementById('facebook').value = user.facebook || '';
        document.getElementById('twitter').value = user.twitter || '';
        document.getElementById('linkedin').value = user.linkedin || '';
        
        if (user.profilePicture) {
            document.getElementById('profilePic').src = user.profilePicture;
        }
        
        if (user.role === 'student') {
            document.getElementById('gradeGroup').style.display = 'block';
            document.getElementById('grade').value = user.grade || '10';
        }

        // Profile picture upload
        document.getElementById('changePicBtn').onclick = () => {
            document.getElementById('picInput').click();
        };
        
        document.getElementById('picInput').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = event.target.result;
                    document.getElementById('profilePic').src = img;
                    user.profilePicture = img;
                    saveUser(user);
                    alert('Profile picture updated!');
                };
                reader.readAsDataURL(file);
            }
        };

        // Save profile
        document.getElementById('profileForm').onsubmit = (e) => {
            e.preventDefault();
            
            user.name = document.getElementById('name').value;
            user.email = document.getElementById('email').value;
            user.phone = document.getElementById('phone').value;
            user.biography = document.getElementById('bio').value;
            user.facebook = document.getElementById('facebook').value;
            user.twitter = document.getElementById('twitter').value;
            user.linkedin = document.getElementById('linkedin').value;
            
            if (user.role === 'student') {
                user.grade = document.getElementById('grade').value;
            }
            
            saveUser(user);
            document.getElementById('displayName').textContent = user.name;
            document.getElementById('displayEmail').textContent = user.email;
            alert('Profile updated successfully!');
            translatePage();
        };

        function saveUser(userData) {
            let users = JSON.parse(localStorage.getItem('users') || '[]');
            const index = users.findIndex(u => u.id === userData.id);
            if (index !== -1) {
                users[index] = userData;
                localStorage.setItem('users', JSON.stringify(users));
            }
            localStorage.setItem('currentUser', JSON.stringify(userData));
        }
    </script>
</body>
</html>
