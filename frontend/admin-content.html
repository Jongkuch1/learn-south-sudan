<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Approval - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="admin-dashboard.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="admin-dashboard.html" class="nav-link">Home</a>
                <a href="admin-users.html" class="nav-link">Users</a>
                <a href="admin-content.html" class="nav-link active">Content Approval</a>
                <a href="admin-reports.html" class="nav-link">Reports</a>
                <a href="admin-settings.html" class="nav-link">System Settings</a>
            </div>
            <button id="logoutBtn" class="btn-signin">Logout</button>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <h1><i class="fas fa-check-circle"></i> Content Approval</h1>
            <p>Review and approve submitted content</p>

            <div class="card">
                <h2>Pending Approvals</h2>
                <div class="activity-list">
                    <div class="activity-item">
                        <i class="fas fa-file-alt" style="color: #f59e0b;"></i>
                        <div>
                            <strong>Mathematics Lesson - Algebra Basics</strong>
                            <p>Submitted by Teacher Mary • 2 hours ago</p>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm">Approve</button>
                            <button class="btn btn-secondary btn-sm">Reject</button>
                        </div>
                    </div>
                    <div class="activity-item">
                        <i class="fas fa-question-circle" style="color: #2563eb;"></i>
                        <div>
                            <strong>Physics Quiz - Chapter 5</strong>
                            <p>Submitted by Teacher John • 5 hours ago</p>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-sm">Approve</button>
                            <button class="btn btn-secondary btn-sm">Reject</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
