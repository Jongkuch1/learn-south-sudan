<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - SSPLP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="admin-dashboard.html">
                    <img src="logo..png" alt="SSPLP Logo" class="logo">
                    <span>SSPLP</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="admin-dashboard.html" class="nav-link">Home</a>
                <a href="admin-users.html" class="nav-link active">Users</a>
                <a href="admin-content.html" class="nav-link">Content Approval</a>
                <a href="admin-reports.html" class="nav-link">Reports</a>
                <a href="admin-settings.html" class="nav-link">System Settings</a>
            </div>
            <button id="logoutBtn" class="btn-signin">Logout</button>
        </div>
    </nav>

    <section class="dashboard">
        <div class="container">
            <h1><i class="fas fa-users-cog"></i> Manage Users</h1>
            <p>View and manage all platform users</p>

            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <h3>250</h3>
                    <p>Total Users</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-graduate"></i>
                    <h3>200</h3>
                    <p>Students</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-chalkboard-teacher"></i>
                    <h3>45</h3>
                    <p>Teachers</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-user-shield"></i>
                    <h3>5</h3>
                    <p>Admins</p>
                </div>
            </div>

            <div class="card">
                <h2>User List</h2>
                <div class="students-list">
                    <div class="activity-item">
                        <i class="fas fa-user-graduate" style="color: #2563eb;"></i>
                        <div>
                            <strong>John Doe</strong>
                            <p>Student • Grade 10 • john@example.com</p>
                        </div>
                        <button class="btn btn-primary btn-sm">Manage</button>
                    </div>
                    <div class="activity-item">
                        <i class="fas fa-chalkboard-teacher" style="color: #10b981;"></i>
                        <div>
                            <strong>Mary Johnson</strong>
                            <p>Teacher • Mathematics • mary@example.com</p>
                        </div>
                        <button class="btn btn-primary btn-sm">Manage</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
